<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Our Calculator</title>
</head>

<body>

    <div class="grid-container">

        <div class="screen">
            <div class="screen-view">
                <canvas id="canvas" class="hidden" style="width:347px; height:169px ;">
                    <p>Désolé, votre navigateur ne supporte pas Canvas. Mettez-vous à jour</p>
                </canvas>
                <div class="text-result"></div>
            </div>
            <div class="input-view"></div>
            
        </div>

        <button class="graph span-two" id="btn-graph">Graph</button>
        <button class="delete">DEL</button>
        <button class="all-clear">AC</button>

        <button class="btn-X">X</button>
        <button class="par-left">(</button>
        <button class="par-right">)</button>
        <button class="divide operator">/</button>

        <button class="btn-7 btn-num">7</button>
        <button class="btn-8 btn-num">8</button>
        <button class="btn-9 btn-num">9</button>
        <button class="multip operator">*</button>

        <button class="btn-4 btn-num">4</button>
        <button class="btn-5 btn-num">5</button>
        <button class="btn-6 btn-num">6</button>
        <button class="minus operator">-</button>

        <button class="btn-1 btn-num">1</button>
        <button class="btn-2 btn-num">2</button>
        <button class="btn-3 btn-num">3</button>
        <button class="add operator">+</button>

        <button class="period btn-num">.</button>
        <button class="btn-0 btn-num">0</button>
        <button class="neg btn-num">&plusmn;</button>
        <button class="equal operator">=</button>

    </div>

    <!-- <script src="js/keyDetect.js"></script> -->
    <script src="js/toggleMode.js"></script>
</body>

</html>
