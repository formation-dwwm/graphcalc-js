<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="script.js"></script>
    <title>Our Calculator</title>
</head>

<body>

    <div class="grid-container">

        <div class="screen">
            <div class="previous-operand">1+1</div>
            <div class="current-operand">2</div>
        </div>

        <button class="graph span-two">Graph</button>
        <button class="delete" value="return">DEL</button>
        <button class="all-clear" value="clear">AC</button>

        <button class="btn-X" value="X">X</button>
        <button class="par-left" value="(">(</button>
        <button class="par-right" value=")">)</button>
        <button class="divide operator" value="/">/</button>

        <button class="btn-7 btn-num" value="7">7</button>
        <button class="btn-8 btn-num" value="8">8</button>
        <button class="btn-9 btn-num" value="9">9</button>
        <button class="multip operator" value="*">*</button>

        <button class="btn-4 btn-num" value="4">4</button>
        <button class="btn-5 btn-num" value="5">5</button>
        <button class="btn-6 btn-num" value="6">6</button>
        <button class="minus operator" value="-">-</button>

        <button class="btn-1 btn-num" value="1">1</button>
        <button class="btn-2 btn-num" value="2">2</button>
        <button class="btn-3 btn-num" value="3">3</button>
        <button class="add operator" value="+">+</button>

        <button class="period btn-num" value=".">.</button>
        <button class="btn-0 btn-num" value="0">0</button>
        <button class="neg btn-num" value="(-)">&plusmn;</button>
        <button class="equal operator" value="=">=</button>

    </div>
</body>

</html>
