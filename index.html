<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Our Calculator</title>
</head>

<body>
    <div class="grid-container">

        <div class="screen">
            <div class="screen-view">
                <canvas id="canvas" class="hidden" style="width:347px; height:169px ;">
                    <p>Désolé, votre navigateur ne supporte pas Canvas. Mettez-vous à jour</p>
                </canvas>
                <div class="text-result"></div>
            </div>
            <div class="input-view"><span id="cursor"><img src="assets/heart-removebg-preview.png"></span></div>
        </div>

        <button class="graph span-two" id="btn-graph" onclick="toggleMode(this)">Graph</button>
        <button class="delete" onclick="backKeyPressed()">DEL</button>
        <button class="all-clear" onclick="clearKeyPressed()">AC</button>

        <button class="btn-X" onclick="inputKeyPressed('x')">X</button>
        <button class="par-left" onclick="inputKeyPressed('(')">(</button>
        <button class="par-right" onclick="inputKeyPressed(')')">)</button>
        <button class="divide operator" onclick="inputKeyPressed('/')">/</button>

        <button class="btn-7 btn-num" onclick="inputKeyPressed('7')">7</button>
        <button class="btn-8 btn-num" onclick="inputKeyPressed('8')">8</button>
        <button class="btn-9 btn-num" onclick="inputKeyPressed('9')">9</button>
        <button class="multip operator" onclick="inputKeyPressed('*')">*</button>

        <button class="btn-4 btn-num" onclick="inputKeyPressed('4')">4</button>
        <button class="btn-5 btn-num" onclick="inputKeyPressed('5')">5</button>
        <button class="btn-6 btn-num" onclick="inputKeyPressed('6')">6</button>
        <button class="minus operator" onclick="inputKeyPressed('-')">-</button>

        <button class="btn-1 btn-num" onclick="inputKeyPressed('1')">1</button>
        <button class="btn-2 btn-num" onclick="inputKeyPressed('2')">2</button>
        <button class="btn-3 btn-num" onclick="inputKeyPressed('3')">3</button>
        <button class="add operator" onclick="inputKeyPressed('+')">+</button>

        <button class="period btn-num" onclick="inputKeyPressed('.')">.</button>
        <button class="btn-0 btn-num" onclick="inputKeyPressed('0')">0</button>
        <button class="neg btn-num" onclick="inputKeyPressed('-')">&plusmn;</button>
        <button class="equal operator" onclick="equalKeyPressed()">=</button>

    </div>
    <script type="text/javascript" src="js/calculs.js"></script>
    <script src="js/toggleMode.js"></script>
</body>

</html>
